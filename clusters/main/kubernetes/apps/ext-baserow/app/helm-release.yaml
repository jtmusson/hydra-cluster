---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-baserow
  namespace: ext-baserow
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.6.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main: 
        type: ExternalIP
        externalIP: "10.242.1.49"
        ports:
          main:
            protocol: https
            port: 443
    ingress:
      main:
        enabled: true
        hosts:
          - host: "baserow.${BASE_DOMAIN_EXT}"
        integrations:
          certManager:
            certificateIssuer: cloudflare-prod
            enabled: true
          traefik:
            enabled: true
            entrypoints:
              - websecure