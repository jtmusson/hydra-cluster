---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
  namespace: n8n
spec:
  interval: 15m
  chart:
    spec:
      chart: n8n
      version: 15.37.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 10m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    usermanagement:
      N8N_EMAIL_MODE: "smtp"
      N8N_SMTP_HOST: "${SMTP_SERVER}"
      N8N_SMTP_PORT: "${SMTP_PORT}"
      N8N_SMTP_USER: "${N8N_EMAIL_HOST_USER}"
      N8N_SMTP_PASS: "${N8N_EMAIL_HOST_PASSWORD}"
      N8N_SMTP_SENDER: "${N8N_EMAIL_HOST_USER}"
      N8N_SMTP_SSL: false
    credentials:
      backblaze:
        accessKey: "${B2_ACCESSKEY}"
        bucket: "${B2_BUCKET}"
        encrKey: "${B2_ENCRKEY}"
        name: backblaze
        secretKey: "${B2_SECRETKEY}"
        type: s3
        url: "${B2_URL}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: n8n.${BASE_DOMAIN}
        integrations:
          certManager:
            certificateIssuer: cloudflare-prod
            enabled: true
          homepage:
            enabled: true
            group: Productivity
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
              - websecure
    cnpg:
      main:
        cluster:
          singleNode: true
        mode: recovery
        backups:
          enabled: true
          credentials: backblaze
          revision: 
          retentionPolicy: "14d"
        recovery:
          # revision: 
          credentials: backblaze
    persistence:
      data:
        enabled: true
        volsync:
          - name: data-1
            credentials: backblaze
            type: restic
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi