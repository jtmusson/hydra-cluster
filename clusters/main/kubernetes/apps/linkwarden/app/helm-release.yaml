---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: linkwarden
      version: 6.9.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    config:
      nextauth_url: "https://linkwarden.${BASE_DOMAIN}"
    credentials:
      backblaze:
        accessKey: "${B2_ACCESSKEY}"
        bucket: "${B2_BUCKET}"
        encrKey: "${B2_ENCRKEY}"
        name: backblaze
        secretKey: "${B2_SECRETKEY}"
        type: s3
        url: "${B2_URL}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: linkwarden.${BASE_DOMAIN} # ensure nextauth_url is updated
        integrations:
          certManager:
            certificateIssuer: cloudflare-prod
            enabled: true
          homepage:
            enabled: true
            group: Productivity
            widget:
              enabled: true
              type: linkwarden
              # key: 
          traefik:
            enabled: true
            entrypoints:
              - websecure
    cnpg:
      main:
        cluster:
          singleNode: true
        mode: standalone # change to `standalone` on new install
        backups:
          enabled: true
          credentials: backblaze
          revision:   # increment on restore
          retentionPolicy: "14d"
        recovery:
          # revision:       # enable on first restore
          credentials: backblaze
    persistence:
      data:
        enabled: true
        volsync:
          - name: data
            credentials: backblaze
            type: restic
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                NEXT_PUBLIC_EMAIL_PROVIDER: false
                # EMAIL_FROM: ""
                # EMAIL_SERVER: "smtps://username%40domain:password@smtp.server.com:port"