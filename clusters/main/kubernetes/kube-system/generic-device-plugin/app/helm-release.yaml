---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: generic-device-plugin
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: generic-device-plugin
      version: 2.0.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    workload:
      main:
        podSpec:      
          containers:
            main:
              args:
                - --domain
                - musson.uk
                - --device
                - |
                  name: optical
                  groups: 
                    - paths: # NOTE: device numbering may change if a device is added or removed from the system
                      - path: /dev/sr0
                      - path: /dev/sg0